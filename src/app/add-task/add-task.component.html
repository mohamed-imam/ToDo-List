<h2>ToDo List</h2>

<div class="form">
    <div class="input-group">
        <input [(ngModel)]="todoInput" type="text" class="form-control">
        <span class="input-group-btn">
            <button (click)="addValue()" class="btn btn-default" type="button"><span class="fa-solid fa-plus"></span>
                Add Task</button>
        </span>
    </div>
</div>
<hr />
